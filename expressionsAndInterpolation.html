<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js" charset="utf-8"></script>
    <script src="expressionsAndInterpolation.js" charset="utf-8"></script>
  </head>
  <body ng-app="expressionsAndInterpolation" >
    <div class="" ng-controller="expressionsAndInterpolationController">
      <input type="text" ng-model="name" name="" value=""><br>
      {{sayMessage();}}
    </div>
    <div class="" ng-controller="imageController">
      <button type="button" ng-click="getImage();" name="button">Change Image</button><br>
      <img ng-src="{{image}}" alt="">

    </div>

  </body>
</html>
